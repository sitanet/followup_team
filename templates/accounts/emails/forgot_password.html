{% load static %}


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Sign Up Form by Colorlib</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Font Icon -->
        <link rel="stylesheet" href="{% static 'symbol_fonts/material-icon/css/material-design-iconic-font.min.css' %}">
    
        <!-- Main css -->
        <link rel="stylesheet" href="{% static 'css_register/style.css' %}">
    </head>
<body>

    <div class="main">

        <!-- Sign up form -->
      <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{% static 'images/signin-image.jpg' %}" alt="sing up image"></figure>
                        
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Forgot your Password?</h2>
                        <p ><h4 style="color: blue;">Please enter your email address</h4></p>
                        {% include 'includes/alerts.html' %}
                        <form action="{% url 'forgot_password' %}" class="sign-up-form" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" placeholder="Enter Your Email Address">
                            </div>
                        
                     
                           
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Continue"/>
                            </div>
                        </form>
                       
              
                    </div>
                </div>
            </div>
        </section>
        
    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
